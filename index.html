<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="show">a</div>
<script>
    var num = prompt("so: ");
    var array = num.toString();
        // alert(array[0]);
    var resault = [array[0]];
    let show = document.getElementById('show');
    //biến dãy số nhập vào thành chuỗi các số
    for (i=1;i<array.length;i++){
       resault = resault.concat(array[i]);
    }
        // alert(resault);
    //xét từng phần tử có phải số chẵn không?
    for(i=0;i<array.length;i++){
        if (resault[i]%2==0&&resault[i+1]%2 == 0){
            //document.write(resault[i]);
            show = document.write(resault[i]+'-')
        } else if(resault[i]%2 != 0 || resault[i+1]%2 != 0) {
            show = document.write(resault[i])
        }
    }
</script>
</body>
</html>
